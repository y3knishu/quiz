<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
    .question-item {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #admin-section { display: none; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <div id="login-section">
    <label>Email</label>
    <input id="admin-email" type="email" />
    <label>Password</label>
    <input id="admin-password" type="password" />
    <button onclick="adminLogin()">Login</button>
  </div>

  <div id="admin-section">
    <h2>Admin Panel: Add / Manage MCQs</h2>
    <label for="subject">Select Subject</label>
    <select id="subject">
      <option disabled selected>Select Subject</option>
      <option>Anatomy</option>
      <option>Physiology</option>
      <option>Biochemistry</option>
      <option>Pathology</option>
      <option>Pharmacology</option>
      <option>Microbiology</option>
      <option>Forensic Medicine</option>
      <option>Community Medicine</option>
      <option>ENT</option>
      <option>Ophthalmology</option>
      <option>General Medicine</option>
      <option>General Surgery</option>
      <option>Obstetrics & Gynaecology</option>
      <option>Pediatrics</option>
      <option>Orthopaedics</option>
      <option>Dermatology</option>
      <option>Psychiatry</option>
      <option>Respiratory Medicine</option>
      <option>Anesthesiology</option>
    </select>

    <label>Question</label>
    <textarea id="question" rows="3"></textarea>

    <label>Option 1</label>
    <input id="opt1" />

    <label>Option 2</label>
    <input id="opt2" />

    <label>Option 3</label>
    <input id="opt3" />

    <label>Option 4</label>
    <input id="opt4" />

    <label>Correct Option (0–3)</label>
    <input type="number" id="correct" min="0" max="3" />

    <label>Image URL (optional)</label>
    <input id="image" />

    <button onclick="uploadQuestion()">Upload Question</button>
    <button onclick="loadQuestions()">Preview All Questions</button>
    <div id="preview"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.firebasestorage.app",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.adminLogin = function() {
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(user => {
          if (email === "y3knishu@gmail.com") {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("admin-section").style.display = "block";
          } else {
            alert("Access denied: Not authorized");
          }
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    window.uploadQuestion = async function() {
      const subject = document.getElementById("subject").value;
      const question = document.getElementById("question").value;
      const options = [
        document.getElementById("opt1").value,
        document.getElementById("opt2").value,
        document.getElementById("opt3").value,
        document.getElementById("opt4").value
      ];
      const answer = parseInt(document.getElementById("correct").value);
      const image = document.getElementById("image").value;

      if (!subject || !question || options.includes("") || isNaN(answer)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const newQ = { question, options, answer };
      if (image) newQ.image = image;

      const docRef = doc(db, "questions", subject);
      const docSnap = await getDoc(docRef);
      let existing = [];
      if (docSnap.exists()) {
        existing = docSnap.data().questions || [];
      }
      existing.push(newQ);
      await setDoc(docRef, { questions: existing });

      alert("✅ Question uploaded!");
      document.getElementById("question").value = "";
      document.getElementById("opt1").value = "";
      document.getElementById("opt2").value = "";
      document.getElementById("opt3").value = "";
      document.getElementById("opt4").value = "";
      document.getElementById("correct").value = "";
      document.getElementById("image").value = "";
    }

    window.loadQuestions = async function() {
      const subject = document.getElementById("subject").value;
      if (!subject) return alert("Select a subject");

      const docRef = doc(db, "questions", subject);
      const docSnap = await getDoc(docRef);
      const preview = document.getElementById("preview");
      preview.innerHTML = "";

      if (docSnap.exists()) {
        const questions = docSnap.data().questions || [];
        questions.forEach((q, index) => {
          const div = document.createElement("div");
          div.className = "question-item";
          div.innerHTML = `<b>Q${index + 1}:</b> ${q.question}<br>
            Options: ${q.options.join(", ")}<br>
            Answer: ${q.answer}<br>
            <button onclick="deleteQuestion(${index})">Delete</button>`;
          preview.appendChild(div);
        });
      } else {
        preview.innerHTML = "No questions found.";
      }
    }

    window.deleteQuestion = async function(index) {
      const subject = document.getElementById("subject").value;
      const docRef = doc(db, "questions", subject);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) return;
      const questions = docSnap.data().questions;
      questions.splice(index, 1);
      await setDoc(docRef, { questions });
      loadQuestions();
    }
  </script>
</body>
</html>
