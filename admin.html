<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    label, select, input, textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
    }
    button {
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="adminEmail"></div>
  <button onclick="logout()">Logout</button>
  <hr/>

  <label>Select Subject</label>
  <select id="subject">
    <option value="">-- Select --</option>
    <option>Anatomy</option><option>Physiology</option><option>Biochemistry</option>
    <option>Pathology</option><option>Pharmacology</option><option>Microbiology</option><option>Forensic Medicine</option>
    <option>Community Medicine</option><option>ENT</option><option>Ophthalmology</option>
    <option>General Medicine</option><option>General Surgery</option><option>Obstetrics & Gynaecology</option>
    <option>Pediatrics</option><option>Orthopaedics</option><option>Dermatology</option>
    <option>Psychiatry</option><option>Respiratory Medicine</option><option>Anesthesiology</option>
  </select>

  <textarea id="question" placeholder="Enter question"></textarea>
  <input id="optA" placeholder="Option A" />
  <input id="optB" placeholder="Option B" />
  <input id="optC" placeholder="Option C" />
  <input id="optD" placeholder="Option D" />
  <input id="correct" placeholder="Correct answer (A/B/C/D)" />
  <input id="imgUrl" placeholder="Optional Image URL" />

  <button onclick="addQuestion()">Add Question</button>

  <script type="module" src="admin.js"></script>
</body>
</html>
