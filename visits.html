<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff0057, #ffae00, #00c6ff, #8e2de2);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: white;
    }
    h2 {
      margin-bottom: 10px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #00c6ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #008ecc;
    }
    canvas {
      margin-top: 20px;
    }
    .stats {
      font-size: 18px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="reportContent">
    <h2>ðŸ“Š Visitor Analytics Dashboard</h2>
    <div class="stats">
      <p><b>Total Visitors:</b> <span id="totalVisitors">0</span></p>
      <p><b>Selected Date Visitors:</b> <span id="selectedVisitors">0</span></p>
    </div>

    <label for="searchDate">Search by Date:</label>
    <input type="date" id="searchDate" />
    <button onclick="searchDate()">Search</button>

    <canvas id="visitsChart" width="400" height="200"></canvas>
  </div>

  <button onclick="downloadPDF()">ðŸ“„ Download PDF Report</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.appspot.com",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let chart;
    let visitsData = {};

    async function fetchVisits() {
      const snapshot = await getDocs(collection(db, "visits"));
      let total = 0;
      visitsData = {};

      snapshot.forEach(doc => {
        visitsData[doc.id] = doc.data().count;
        total += doc.data().count;
      });

      document.getElementById("totalVisitors").textContent = total;

      renderChart();
    }

    function renderChart() {
      const ctx = document.getElementById("visitsChart").getContext("2d");
      const labels = Object.keys(visitsData).sort();
      const values = labels.map(d => visitsData[d]);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Daily Visitors",
            data: values,
            borderColor: "#fff",
            backgroundColor: "rgba(255,255,255,0.3)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "white" } }
          },
          scales: {
            x: { ticks: { color: "white" } },
            y: { ticks: { color: "white" } }
          }
        }
      });
    }

    async function searchDate() {
      const date = document.getElementById("searchDate").value;
      if (!date) return;

      const docRef = doc(db, "visits", date);
      const docSnap = await getDoc(docRef);

      document.getElementById("selectedVisitors").textContent = 
        docSnap.exists() ? docSnap.data().count : 0;
    }

    // âœ… PDF Export
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");

      doc.setFontSize(18);
      doc.text("Visitor Analytics Report", 14, 20);

      doc.setFontSize(12);
      doc.text(`Total Visitors: ${document.getElementById("totalVisitors").textContent}`, 14, 35);
      doc.text(`Selected Date Visitors: ${document.getElementById("selectedVisitors").textContent}`, 14, 45);

      // Capture chart as image
      const canvas = document.getElementById("visitsChart");
      const chartImage = await html2canvas(canvas, { backgroundColor: null });
      const chartData = chartImage.toDataURL("image/png");

      doc.addImage(chartData, "PNG", 14, 55, 180, 100);

      doc.save("Visitor_Report.pdf");
    }

    window.searchDate = searchDate;
    window.downloadPDF = downloadPDF;

    fetchVisits();
  </script>
</body>
</html>
