<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | NEET PG / INICET PYQs</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background: #3399cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2788bb;
    }
    .link {
      color: #66c2ff;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9em;
    }
    .divider {
      margin: 15px 0;
      text-align: center;
    }
    /* Apple Button Style */
    .apple-btn {
      background-color: black;
      color: white;
      font-weight: 500;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      cursor: pointer;
      width: 220px;
    }
    .apple-btn:hover {
      background-color: #333;
    }
    .apple-btn svg {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>WELCOME TO NEET PG / INICET PYQs</h1>

  <!-- Login Form -->
  <div class="form-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="emailLogin">Login</button>
    <span class="link" id="resetPassword">Forgot Password?</span>
  </div>

  <!-- Signup Form -->
  <div class="form-box">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button id="emailSignup">Create Account</button>
  </div>

  <!-- Social Logins -->
  <div class="divider">OR</div>
  <button id="googleLogin">Sign in with Google</button>
  <button id="appleLogin" class="apple-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 17" width="16" height="16">
      <path fill="white" d="M13.962 13.243c-.34.786-.502 1.14-.938 1.84-.61.972-1.472 2.183-2.543 2.192-.95.009-1.198-.637-2.49-.63-1.292.006-1.563.642-2.514.632-1.071-.009-1.88-1.107-2.49-2.079-1.707-2.716-1.889-5.899-.833-7.6.757-1.21 1.953-1.926 3.083-1.926 1.155 0 1.884.65 2.844.65.936 0 1.49-.653 2.84-.653 1.003 0 2.064.547 2.821 1.49-2.47 1.352-2.066 4.887.46 5.573zM9.293 0c.65.039 1.403.476 1.83 1.034.326.423.56 1.018.47 1.604-.725.056-1.58-.412-2.056-.97C9.228 1.269 8.933.653 9.293 0z"/>
    </svg>
    Sign in with Apple
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      OAuthProvider,
      onAuthStateChanged,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.firebasestorage.app",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Google Sign-In
    const googleProvider = new GoogleAuthProvider();
    document.getElementById("googleLogin").onclick = () => {
      signInWithPopup(auth, googleProvider)
        .then(result => {
          alert("âœ… Logged in as: " + result.user.email);
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    };

    // Apple Sign-In
    const appleProvider = new OAuthProvider('apple.com');
    document.getElementById("appleLogin").onclick = () => {
      signInWithPopup(auth, appleProvider)
        .then(result => {
          alert("âœ… Logged in as: " + result.user.email);
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    };

    // Email Login
    document.getElementById("emailLogin").onclick = () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("âœ… Logged in as: " + email);
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    };

    // Email Signup
    document.getElementById("emailSignup").onclick = () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("âœ… Account created for: " + email);
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Signup failed: " + error.message);
        });
    };

    // Password Reset
    document.getElementById("resetPassword").onclick = () => {
      const email = document.getElementById("loginEmail").value;
      if (!email) return alert("Please enter your email to reset password.");
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("ðŸ“© Password reset email sent.");
        })
        .catch(error => {
          alert("Reset failed: " + error.message);
        });
    };

    // Auto redirect if logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
