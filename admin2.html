<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #555; padding: 8px; text-align: left; }
    th { background: #333; }
    button { padding: 5px 10px; border: none; cursor: pointer; }
    .paid { background: green; color: white; }
    .unpaid { background: red; color: white; }
    #loginSection { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="loginSection">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="emailLogin">Login with Email</button>
    <button id="googleLogin">Login with Google</button>
    <button id="appleLogin">Login with Apple</button>
  </div>
  
  <div id="adminContent" style="display:none;">
    <h2>Registered Users</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Payment Status</th>
          <th>Change Status</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, OAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, collection, getDocs, updateDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.firebasestorage.app",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();
    const appleProvider = new OAuthProvider('apple.com');

    // Email login
    document.getElementById("emailLogin").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    };

    // Google login
    document.getElementById("googleLogin").onclick = () => {
      signInWithPopup(auth, googleProvider)
        .catch(err => alert(err.message));
    };

    // Apple login
    document.getElementById("appleLogin").onclick = () => {
      signInWithPopup(auth, appleProvider)
        .catch(err => alert(err.message));
    };

    // Auth state check
    onAuthStateChanged(auth, async (user) => {
      if (user && user.email === "y3knishu@gmail.com") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        loadUsers();
      } else if (user) {
        alert("Access denied! Not an admin.");
        auth.signOut();
      }
    });

    async function loadUsers() {
      const usersRef = collection(db, "users");
      const snapshot = await getDocs(usersRef);
      const tableBody = document.getElementById("userTable");
      tableBody.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name || ''}</td>
          <td>${data.email || ''}</td>
          <td>${data.phone || ''}</td>
          <td><span class="${data.isPaid ? 'paid' : 'unpaid'}">${data.isPaid ? 'Paid' : 'Unpaid'}</span></td>
          <td><button onclick="togglePayment('${docSnap.id}', ${data.isPaid})">Toggle</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.togglePayment = async (userId, currentStatus) => {
      const userRef = doc(db, "users", userId);
      await updateDoc(userRef, { isPaid: !currentStatus });
      loadUsers();
    };
  </script>
</body>
</html>
