<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET PG / INICET PYQs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9e9e, #ffd79e, #fffd75, #81c784, #80deea);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }
    .top-right {
      text-align: right;
    }
    .info-message {
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
    }
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px;
    }
    .card {
      background: linear-gradient(135deg, #ff6f91, #ff99c8, #ffccbc);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .progress {
      background-color: #f1f1f1;
      height: 10px;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
    }
    .progress-bar {
      background-color: #66bb6a;
      height: 100%;
      border-radius: 5px;
    }
    .card-title {
      font-size: 1.5em;
    }
    .status {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .status .open-label {
      background-color: #66bb6a;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .status .locked-label {
      background-color: #ef5350;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      color: white;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      z-index: 100;
    }
    #whatsapp-button:hover {
      background-color: #128c7e;
    }
  </style>
</head>
<body>
  <header>
    <h1>NEET PG / INICET PYQs</h1>
    <div class="top-right">
      <span id="user-info">Loading...</span>
      <button id="loginBtn" style="display:none">üîê Login / Sign Up</button>
      <button id="logoutBtn" style="display:none">üö™ Logout</button>
    </div>
  </header>

  <div class="info-message">
    üîì <strong>Anatomy</strong> is free. Pay ‚Çπ99 once to unlock access to all other subjects.<br>
    Please login first to make the payment.
  </div>

  <div id="subject-container" class="subjects"></div>

  <div id="whatsapp-button">
    <a href="https://wa.me/919431328569" target="_blank" style="text-decoration: none; color: white;">üí¨</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.firebasestorage.app",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const subjects = [
      "Anatomy", "Physiology", "Biochemistry",
      "Pathology", "Pharmacology", "Microbiology", "Forensic Medicine",
      "Community Medicine", "ENT", "Ophthalmology",
      "General Medicine", "General Surgery", "Obstetrics & Gynaecology",
      "Pediatrics", "Orthopaedics", "Dermatology",
      "Psychiatry", "Respiratory Medicine", "Anesthesiology"
    ];

    let isPaid = false;
    let userId = null;
    let currentUser = null;

    const userInfo = document.getElementById("user-info");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Function to render subjects with progress bar
    function renderSubjects() {
      const container = document.getElementById("subject-container");
      container.innerHTML = "";
      subjects.forEach(subject => {
        const card = document.createElement("div");
        card.className = "card";
        const isFree = subject === "Anatomy";
        const locked = !isFree && !isPaid;
        card.classList.toggle("locked", locked);
        const progress = 50; // This should be dynamically calculated based on user progress

        card.innerHTML = `
          <div class="card-title">${subject}</div>
          <div class="status">
            <span class="open-label">${locked ? "üîí Locked" : "‚úÖ Open"}</span>
          </div>
          <div class="progress">
            <div class="progress-bar" style="width: ${progress}%"></div>
          </div>
        `;

        if (!locked) {
          card.onclick = () => {
            window.location.href = `quiz.html?subject=${encodeURIComponent(subject)}`;
          };
        } else {
          card.onclick = (e) => {
            e.preventDefault();
            alert("üîí This subject is locked. Please login and pay ‚Çπ99 to unlock all subjects.");
          };
        }

        container.appendChild(card);
      });
    }

    // Check auth state and load subjects
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userId = user.uid;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.textContent = `üëã ${user.email}`;

        try {
          const docRef = doc(db, "users", user.uid);
          const snap = await getDoc(docRef);

          if (user.email === "y3knishu@gmail.com") {
            isPaid = true;
          } else if (snap.exists() && snap.data().isPaid) {
            isPaid = true;
          }

          renderSubjects();
        } catch (e) {
          console.warn("Error checking payment status:", e);
        }
      } else {
        currentUser = null;
        userInfo.textContent = "üîê Not logged in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        isPaid = false;
        renderSubjects();
      }
    });

    loginBtn.onclick = () => {
      window.location.href = "admin-login.html";
    };

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        alert("Logged out");
        window.location.reload();
      });
    };
  </script>
</body>
</html>
