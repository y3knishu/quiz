<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET PG / INICET PYQs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8em;
      margin: 0;
    }

    .top-right {
      text-align: right;
    }

    .top-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .top-right button {
      margin-left: 8px;
    }

    .info-message {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      padding: 16px;
      border-radius: 10px;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.locked {
      filter: grayscale(60%);
      opacity: 0.6;
      cursor: not-allowed;
    }

    .card-title {
      font-size: 1.1em;
      margin-bottom: 6px;
    }

    .card-sub {
      font-size: 0.9em;
    }

    .card:nth-child(1) { background: #ff9a9e; }
    .card:nth-child(2) { background: #fbc2eb; }
    .card:nth-child(3) { background: #a18cd1; }
    .card:nth-child(4) { background: #fad0c4; }
    .card:nth-child(5) { background: #fbc8d4; }
    .card:nth-child(6) { background: #c2e9fb; }
    .card:nth-child(7) { background: #d4fc79; }
    .card:nth-child(8) { background: #96e6a1; }
    .card:nth-child(9) { background: #fddb92; }
    .card:nth-child(10) { background: #a1c4fd; }
    .card:nth-child(11) { background: #84fab0; }
    .card:nth-child(12) { background: #8fd3f4; }
    .card:nth-child(13) { background: #fccb90; }
    .card:nth-child(14) { background: #ffecd2; }
    .card:nth-child(15) { background: #cfd9df; }
    .card:nth-child(16) { background: #e0c3fc; }
    .card:nth-child(17) { background: #f6d365; }
    .card:nth-child(18) { background: #fda085; }
    .card:nth-child(19) { background: #fbc2eb; }

    button {
      padding: 8px 14px;
      font-size: 0.9em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }

    button:hover {
      background: #555;
    }

    /* WhatsApp Floating Button */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.4em;
      }
      .info-message {
        font-size: 0.9em;
      }
      .card-title {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NEET PG / INICET PYQs</h1>
    <div class="top-buttons">
      <div class="top-right">
        <span id="user-info">Loading...</span>
        <button id="loginBtn" style="display:none">üîê Login / Sign Up</button>
        <button id="logoutBtn" style="display:none">üö™ Logout</button>
      </div>
      <button id="payBtn" style="margin-top: 10px;">üí≥ Pay ‚Çπ99 to Unlock All Subjects</button>
    </div>
  </header>

  <div class="info-message">
    üîì <strong>Anatomy</strong> is free. Pay ‚Çπ99 once to unlock access to all other subjects.<br>
    Please login first to make the payment.
  </div>

  <div id="subject-container" class="subjects"></div>

  <!-- WhatsApp Help Button -->
  <a class="whatsapp-button" href="https://wa.me/919431328569" target="_blank" title="Chat on WhatsApp">üí¨</a>

  <!-- Firebase + App Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.firebasestorage.app",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const subjects = [
      "Anatomy", "Physiology", "Biochemistry",
      "Pathology", "Pharmacology", "Microbiology", "Forensic Medicine",
      "Community Medicine", "ENT", "Ophthalmology",
      "General Medicine", "General Surgery", "Obstetrics & Gynaecology",
      "Pediatrics", "Orthopaedics", "Dermatology",
      "Psychiatry", "Respiratory Medicine", "Anesthesiology"
    ];

    let isPaid = false;
    let userId = null;
    let currentUser = null;

    const userInfo = document.getElementById("user-info");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const payBtn = document.getElementById("payBtn");

    function renderSubjects() {
      const container = document.getElementById("subject-container");
      container.innerHTML = "";
      subjects.forEach(subject => {
        const card = document.createElement("a");
        card.className = "card";
        const isFree = subject === "Anatomy";
        const locked = !isFree && !isPaid;
        card.classList.toggle("locked", locked);
        card.innerHTML = `
          <div class="card-title">${subject}</div>
          <div class="card-sub">${locked ? "üîí Locked" : "‚úÖ Open"}</div>
        `;
        if (!locked) {
          card.href = \`quiz.html?subject=\${encodeURIComponent(subject)}\`;
        } else {
          card.onclick = (e) => {
            e.preventDefault();
            alert("üîí This subject is locked. Please login and pay ‚Çπ99 to unlock all subjects.");
          };
        }
        container.appendChild(card);
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userId = user.uid;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.textContent = \`üëã \${user.email}\`;

        try {
          const docRef = doc(db, "users", user.uid);
          const snap = await getDoc(docRef);

          if (user.email === "y3knishu@gmail.com") {
            console.log("‚úÖ Admin override access granted");
            isPaid = true;
            payBtn.style.display = "none";
          } else if (snap.exists() && snap.data().isPaid) {
            isPaid = true;
            payBtn.style.display = "none";
          } else {
            isPaid = false;
            payBtn.style.display = "inline-block";
          }
        } catch (e) {
          console.warn("Error checking payment status:", e);
        }

        renderSubjects();
      } else {
        currentUser = null;
        userInfo.textContent = "üîê Not logged in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        isPaid = false;
        payBtn.style.display = "inline-block";
        renderSubjects();
      }
    });

    loginBtn.onclick = () => {
      window.location.href = "admin-login.html";
    };

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        alert("Logged out");
        window.location.reload();
      });
    };

    payBtn.onclick = function () {
      if (!currentUser) {
        alert("üîê Please login first to make payment.");
        return;
      }
      const options = {
        key: "rzp_live_7nZptAUoDrsfRb",
        amount: 9900,
        currency: "INR",
        name: "NEET PG / INICET PREVIOUSLY ASKED QUESTIONS",
        description: "Unlock all subjects",
        handler: async function (response) {
          alert("‚úÖ Payment successful! ID: " + response.razorpay_payment_id);
          await setDoc(doc(db, "users", userId), { isPaid: true }, { merge: true });
          isPaid = true;
          payBtn.style.display = "none";
          renderSubjects();
        },
        theme: {
          color: "#3399cc"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    };
  </script>
</body>
</html>
