<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET PG Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="login-page" class="page hidden">
      <h2>Login</h2>
      <button id="google-login">Login with Google</button>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="email-login">Login</button>
    </div>

    <div id="home-page" class="page hidden">
      <h1>Subjects</h1>
      <div id="subjects-grid"></div>
      <button id="logout">Logout</button>
    </div>

    <div id="quiz-page" class="page hidden">
      <h2 id="quiz-subject"></h2>
      <div id="question-container"></div>
      <div id="palette-container"></div>
      <button id="submit-quiz">Submit</button>
      <button id="retry-quiz">Retry</button>
      <button id="back-home">Back to Home</button>
    </div>

    <div id="admin-page" class="page hidden">
      <h2>Admin Panel</h2>
      <textarea id="bulk-json" placeholder="Paste JSON questions here"></textarea>
      <select id="admin-subject">
        <option value="">Select Subject</option>
      </select>
      <button id="upload-json">Upload</button>
      <button id="admin-logout">Logout</button>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
