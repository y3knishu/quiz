<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET PG / INICET PYQs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LfnK6QrAAAAALr0e1TklE-H2JKWMRqjvOWw81gA"></script>
</head>
<body>
  <header>
    <h1>NEET PG / INICET PYQs</h1>
    <div class="top-buttons">
      <div class="top-right">
        <span id="user-info">Loading...</span>
        <button id="loginBtn" style="display:none">🔐 Login / Sign Up</button>
        <button id="logoutBtn" style="display:none">🚪 Logout</button>
      </div>
      <button id="payBtn" style="margin-top: 10px;">💳 Pay ₹99 to Unlock All Subjects</button>
    </div>
  </header>

  <div class="info-message">
    🔓 <strong>Anatomy</strong> is free. Pay ₹99 once to unlock access to all other subjects.<br>
    Please login first to make the payment.
  </div>

  <div id="subject-container" class="subjects"></div>

  <!-- WhatsApp Help Button -->
  <a href="https://wa.me/919431328569" target="_blank" id="whatsappBtn" class="whatsapp-btn">
    💬 Chat with us on WhatsApp
  </a>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.firebasestorage.app",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const subjects = [
      "Anatomy", "Physiology", "Biochemistry", "Pathology", "Pharmacology", "Microbiology", 
      "Forensic Medicine", "Community Medicine", "ENT", "Ophthalmology", "General Medicine", 
      "General Surgery", "Obstetrics & Gynaecology", "Pediatrics", "Orthopaedics", "Dermatology", 
      "Psychiatry", "Respiratory Medicine", "Anesthesiology"
    ];

    let isPaid = false;
    let userId = null;
    let currentUser = null;

    const userInfo = document.getElementById("user-info");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const payBtn = document.getElementById("payBtn");

    // Function to generate a random color for cards
    function getRandomColor() {
      const colors = [
        "#FF5733", "#33FF57", "#3357FF", "#F1C40F", "#9B59B6", "#1ABC9C", "#E74C3C", "#8E44AD", "#3498DB"
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function renderSubjects() {
      const container = document.getElementById("subject-container");
      container.innerHTML = "";
      subjects.forEach(subject => {
        const card = document.createElement("a");
        card.className = "card";
        const isFree = subject === "Anatomy";
        const locked = !isFree && !isPaid;
        card.classList.toggle("locked", locked);
        card.style.backgroundColor = getRandomColor(); // Apply random color

        card.innerHTML = `
          <div class="card-title">${subject}</div>
          <div class="card-sub">${locked ? "🔒 Locked" : "✅ Open"}</div>
        `;
        if (!locked) {
          card.href = `quiz.html?subject=${encodeURIComponent(subject)}`;
        } else {
          card.onclick = (e) => {
            e.preventDefault();
            alert("🔒 This subject is locked. Please login and pay ₹99 to unlock all subjects.");
          };
        }
        container.appendChild(card);
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userId = user.uid;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.textContent = `👋 ${user.email}`;

        try {
          const docRef = doc(db, "users", user.uid);
          const snap = await getDoc(docRef);

          if (user.email === "y3knishu@gmail.com") {
            console.log("✅ Admin override access granted");
            isPaid = true;
            payBtn.style.display = "none";
          } else if (snap.exists() && snap.data().isPaid) {
            isPaid = true;
            payBtn.style.display = "none";
          } else {
            isPaid = false;
            payBtn.style.display = "inline-block";
          }
        } catch (e) {
          console.warn("Error checking payment status:", e);
        }

        renderSubjects();
      } else {
        currentUser = null;
        userInfo.textContent = "🔐 Not logged in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        isPaid = false;
        payBtn.style.display = "inline-block";
        renderSubjects();
      }
    });

    loginBtn.onclick = () => {
      window.location.href = "admin-login.html";
    };

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        alert("Logged out");
        window.location.reload();
      });
    };

    payBtn.onclick = function () {
      if (!currentUser) {
        alert("🔐 Please login first to make payment.");
        return;
      }
      const options = {
        key: "rzp_live_7nZptAUoDrsfRb",
        amount: 9900,
        currency: "INR",
        name: "NEET PG / INICET PREVIOUSLY ASKED QUESTIONS",
        description: "Unlock all subjects",
        handler: async function (response) {
          alert("✅ Payment successful! ID: " + response.razorpay_payment_id);
          await setDoc(doc(db, "users", userId), { isPaid: true }, { merge: true });
          isPaid = true;
          payBtn.style.display = "none";
          renderSubjects();
        },
        theme: {
          color: "#3399cc"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    };
  </script>

  <!-- WhatsApp Help Button -->
  <a href="https://wa.me/919431328569" target="_blank" id="whatsappBtn" class="whatsapp-btn">
    💬 Let's Chat
  </a>
</body>
</html>
