<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET PG Subjects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
    }
    .top-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .top-right button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 0.9rem;
      background: #fff;
      border: none;
      border-radius: 6px;
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      padding: 20px;
      border-radius: 16px;
      color: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .progress-container {
      background: rgba(255,255,255,0.3);
      border-radius: 20px;
      overflow: hidden;
      height: 12px;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <header>
    <h1>NEET PG Subjects</h1>
    <div class="top-buttons">
      <div class="top-right">
        <span id="user-info">Loading...</span>
        <button id="loginBtn" style="display:none">üîê Login / Sign Up</button>
        <button id="logoutBtn" style="display:none">üö™ Logout</button>
      </div>
      <button id="payBtn">üí≥ Pay ‚Çπ99 to Unlock All Subjects</button>
    </div>
  </header>

  <div class="subjects" id="subject-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.appspot.com",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const subjectColors = [
      "#f44336", "#e91e63", "#9c27b0", "#673ab7", "#3f51b5", "#2196f3",
      "#03a9f4", "#00bcd4", "#009688", "#4caf50", "#8bc34a", "#cddc39",
      "#ffeb3b", "#ffc107", "#ff9800", "#ff5722", "#795548", "#607d8b", "#b388ff"
    ];

    const subjects = [
      "Anatomy", "Physiology", "Biochemistry", "Pathology", "Pharmacology", "Microbiology", "Forensic Medicine",
      "Community Medicine", "ENT", "Ophthalmology", "General Medicine", "General Surgery",
      "Obstetrics & Gynaecology", "Pediatrics", "Orthopaedics", "Dermatology",
      "Psychiatry", "Respiratory Medicine", "Anesthesiology"
    ];

    let currentUser = null;

    const userInfo = document.getElementById("user-info");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const payBtn = document.getElementById("payBtn");
    const container = document.getElementById("subject-container");

    function createCard(subject, color, progress = 0) {
      const card = document.createElement("a");
      card.className = "card";
      card.href = `quiz.html?subject=${encodeURIComponent(subject)}`;
      card.style.background = color;
      card.innerHTML = `
        <div class="card-title">${subject}</div>
        <div class="progress-container">
          <div class="progress-bar" style="width: ${progress}%; background: white;"></div>
        </div>
      `;
      container.appendChild(card);
    }

    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (!user) {
        userInfo.textContent = "üîê Not logged in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        return;
      }

      userInfo.textContent = `üëã ${user.email}`;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";

      for (let i = 0; i < subjects.length; i++) {
        const subject = subjects[i];
        let progress = 0;
        try {
          const ref = doc(db, `users/${user.uid}/progress`, subject);
          const snap = await getDoc(ref);
          if (snap.exists()) {
            const data = snap.data();
            progress = Math.round((data.attempted || 0) / (data.total || 1) * 100);
          }
        } catch (e) {
          console.warn("No progress for", subject);
        }
        createCard(subject, subjectColors[i % subjectColors.length], progress);
      }
    });

    loginBtn.onclick = () => window.location.href = "admin-login.html";
    logoutBtn.onclick = () => signOut(auth).then(() => location.reload());
  </script>
</body>
</html>
