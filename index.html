    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8em;
      margin: 0;
    }

    .top-right {
      text-align: right;
    }

    .top-buttons {
      display: flex;

    }

    .top-right button {

    .info-message {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      padding: 16px;
      border-radius: 10px;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.locked {
      filter: grayscale(60%);
      opacity: 0.6;
      cursor: not-allowed;
    }

    .card-title {
      font-size: 1.1em;
      margin-bottom: 6px;
    }

    .card-sub {
      font-size: 0.9em;
    }

    .rainbow {

    }

    .card:nth-child(4) { background: #fad0c4; }
