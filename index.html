<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET PG Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2em;
    }
    .top-right {
      text-align: right;
    }
    .top-right button {
      margin-left: 8px;
    }
    .info-message {
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
    }
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(255,255,255,0.05);
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      color: white;
    }
    .card:hover {
      box-shadow: 0 4px 10px rgba(255,255,255,0.2);
    }
    .card.locked {
      background: #444;
      pointer-events: auto;
      opacity: 0.6;
    }
    #payBtn, #loginBtn, #logoutBtn {
      padding: 8px 16px;
      font-size: 0.9em;
      background: #3399cc;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    #payBtn:hover, #loginBtn:hover, #logoutBtn:hover {
      background: #2788bb;
    }
    .top-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>
</head>
<body>
  <header>
    <h1>NEET PG Subjects</h1>
    <div class="top-buttons">
      <div class="top-right">
        <span id="user-info">Loading...</span>
        <button id="loginBtn" style="display:none">üîê Login / Sign Up</button>
        <button id="logoutBtn" style="display:none">üö™ Logout</button>
      </div>
      <button id="payBtn" style="margin-top: 10px;">üí≥ Pay ‚Çπ99 to Unlock All Subjects</button>
    </div>
  </header>

  <div class="info-message">
    üîì <strong>Anatomy</strong> is free. Pay ‚Çπ99 once to unlock access to all other subjects.<br>
    Please login first to make the payment.
  </div>

  <div id="subject-container" class="subjects"></div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
