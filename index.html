<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET PG Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(255,255,255,0.05);
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      color: white;
    }
    .card:hover {
      box-shadow: 0 4px 10px rgba(255,255,255,0.2);
    }
    .card.locked {
      background: #444;
      pointer-events: none;
      opacity: 0.6;
    }
    #payBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>NEET PG Subjects</h1>
  <div id="subject-container" class="subjects"></div>
  <button id="payBtn" style="display:none">ðŸ’³ Pay â‚¹99 to Unlock All Subjects</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.firebasestorage.app",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const subjects = [
      "Anatomy", "Physiology", "Biochemistry",
      "Pathology", "Pharmacology", "Microbiology", "Forensic Medicine",
      "Community Medicine", "ENT", "Ophthalmology",
      "General Medicine", "General Surgery", "Obstetrics & Gynaecology",
      "Pediatrics", "Orthopaedics", "Dermatology",
      "Psychiatry", "Respiratory Medicine", "Anesthesiology"
    ];

    let isPaid = false;
    let userId = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        const docRef = doc(db, "users", user.uid);
        const snap = await getDoc(docRef);
        if (snap.exists() && snap.data().isPaid) {
          isPaid = true;
        } else {
          document.getElementById("payBtn").style.display = "inline-block";
        }
        renderSubjects();
      } else {
        alert("Please login to access subjects");
        location.href = "admin-login.html";
      }
    });

    function renderSubjects() {
      const container = document.getElementById("subject-container");
      container.innerHTML = "";

      subjects.forEach(subject => {
        const card = document.createElement("a");
        card.className = "card";
        const isFree = subject === "Anatomy";
        const locked = !isFree && !isPaid;
        card.classList.toggle("locked", locked);
        card.innerHTML = `
          <div class="card-title">${subject}</div>
          <div class="card-sub">${locked ? "ðŸ”’ Locked" : "âœ… Open"}</div>
        `;
        if (!locked) {
          card.href = `quiz.html?subject=${encodeURIComponent(subject)}`;
        }
        container.appendChild(card);
      });
    }

    document.getElementById("payBtn").onclick = function () {
      const options = {
        key: "rzp_live_7nZptAUoDrsfRb",
        amount: 9900,
        currency: "INR",
        name: "NEET PG Quiz",
        description: "Unlock all subjects",
        handler: async function (response) {
          alert("âœ… Payment successful! ID: " + response.razorpay_payment_id);
          await setDoc(doc(db, "users", userId), { isPaid: true }, { merge: true });
          document.getElementById("payBtn").style.display = "none";
          isPaid = true;
          renderSubjects();
        },
        theme: {
          color: "#3399cc"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    };
  </script>
</body>
</html>
