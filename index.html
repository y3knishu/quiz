<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET PG / INI-CET PREVIOUS YEAR QUESTIONS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      color: black;
    }
    .card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .card-sub {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>NEET PG / INI-CET PREVIOUS YEAR QUESTIONS</h1>
  <div class="subjects" id="subject-container"></div>

  <script>
    const subjects = [
      "Anatomy", "Physiology", "Biochemistry",
      "Pathology", "Pharmacology", "Microbiology", "Forensic Medicine",
      "Community Medicine", "ENT", "Ophthalmology",
      "General Medicine", "General Surgery", "Obstetrics & Gynaecology",
      "Pediatrics", "Orthopaedics", "Dermatology",
      "Psychiatry", "Respiratory Medicine", "Anesthesiology"
    ];

    const container = document.getElementById("subject-container");

    subjects.forEach(subject => {
      let attempted = "Not attempted";
      const data = localStorage.getItem(`progress_${subject}`);
      if (data) {
        const parsed = JSON.parse(data);
        attempted = `${parsed.correct} ✅ / ${parsed.wrong} ❌ / ${parsed.attempted} attempted`;
      }

      const card = document.createElement("a");
      card.className = "card";
      card.href = `quiz.html?subject=${encodeURIComponent(subject)}`;
      card.innerHTML = `
        <div class="card-title">${subject}</div>
        <div class="card-sub">${attempted}</div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
