<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET PG Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      padding: 20px;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .top-right {
      text-align: right;
    }

    h1 {
      font-size: 2em;
      margin: 0 0 10px;
    }

    .info-message {
      text-align: center;
      margin: 20px 0;
      font-size: 0.95em;
      color: #ddd;
    }

    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }

    .card {
      background: #222;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
      text-decoration: none;
      color: white;
      transition: 0.3s;
      position: relative;
    }

    .card:hover {
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }

    .locked {
      background: #555;
      opacity: 0.6;
      pointer-events: auto;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
    }

    .progress {
      height: 6px;
      background: #555;
      border-radius: 4px;
      overflow: hidden;
      margin: 8px 0;
    }

    .progress-bar {
      height: 100%;
      background: #00e676;
      width: 0%;
      transition: 0.3s;
    }

    .progress-text {
      font-size: 0.9em;
      color: #ccc;
    }

    .top-buttons {
      text-align: right;
    }

    button {
      padding: 8px 16px;
      margin: 4px;
      background: #29b6f6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    button:hover {
      background: #0288d1;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-buttons {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NEET PG Quiz</h1>
    <div class="top-buttons">
      <div class="top-right">
        <span id="user-info">Loading...</span><br/>
        <button id="loginBtn" style="display:none">üîê Login / Sign Up</button>
        <button id="logoutBtn" style="display:none">üö™ Logout</button>
      </div>
      <button id="payBtn" style="margin-top: 10px;">üí≥ Pay ‚Çπ99 to Unlock All Subjects</button>
    </div>
  </header>

  <div class="info-message">
    <strong>Anatomy</strong> is free. Please log in and pay ‚Çπ99 to unlock other subjects. Progress is saved per subject.
  </div>

  <div id="subject-container" class="subjects"></div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.firebasestorage.app",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const subjects = [
      "Anatomy", "Physiology", "Biochemistry", "Pathology", "Pharmacology",
      "Microbiology", "Forensic Medicine", "Community Medicine", "ENT", "Ophthalmology",
      "General Medicine", "General Surgery", "Obstetrics & Gynaecology", "Pediatrics",
      "Orthopaedics", "Dermatology", "Psychiatry", "Respiratory Medicine", "Anesthesiology"
    ];

    let currentUser = null;
    let isPaid = false;

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const payBtn = document.getElementById("payBtn");
    const userInfo = document.getElementById("user-info");
    const container = document.getElementById("subject-container");

    loginBtn.onclick = () => window.location.href = "admin-login.html";
    logoutBtn.onclick = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userInfo.textContent = `üëã ${user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";

        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        isPaid = snap.exists() && snap.data().isPaid;

        if (isPaid) payBtn.style.display = "none";

        loadSubjects();
      } else {
        userInfo.textContent = "üîê Not logged in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        loadSubjects();
      }
    });

    payBtn.onclick = () => {
      if (!currentUser) return alert("Please login first.");

      const razor = new Razorpay({
        key: "rzp_live_7nZptAUoDrsfRb",
        amount: 9900,
        currency: "INR",
        name: "NEET PG Quiz",
        description: "Unlock all subjects",
        handler: async (res) => {
          alert("‚úÖ Payment successful! ID: " + res.razorpay_payment_id);
          await setDoc(doc(db, "users", currentUser.uid), { isPaid: true }, { merge: true });
          isPaid = true;
          payBtn.style.display = "none";
          loadSubjects();
        }
      });

      razor.open();
    };

    async function loadSubjects() {
      container.innerHTML = "";

      const progressMap = {};
      if (currentUser) {
        const progSnap = await getDocs(collection(db, `users/${currentUser.uid}/progress`));
        progSnap.forEach(doc => progressMap[doc.id] = doc.data());
      }

      subjects.forEach(sub => {
        const isFree = sub === "Anatomy";
        const locked = !isFree && !isPaid;

        const div = document.createElement("a");
        div.className = "card";
        if (locked) div.classList.add("locked");

        const data = progressMap[sub] || {};
        const attempted = data.attempted || 0;
        const correct = data.correct || 0;
        const wrong = data.wrong || 0;
        const total = data.total || 0;
        const percent = total ? Math.floor((attempted / total) * 100) : 0;

        div.innerHTML = `
          <div class="card-title">${sub}</div>
          <div class="progress"><div class="progress-bar" style="width:${percent}%"></div></div>
          <div class="progress-text">
            ‚úÖ ${correct} | ‚ùå ${wrong} | ‚è≥ ${total - attempted || 0}
          </div>
        `;

        if (!locked) {
          div.href = `quiz.html?subject=${encodeURIComponent(sub)}`;
        } else {
          div.onclick = (e) => {
            e.preventDefault();
            alert("üîí Locked. Please login and pay ‚Çπ99 to unlock.");
          };
        }

        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
