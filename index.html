<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET PG Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="login-page" class="page visible">
    <h2>Login to Continue</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="email-login">Login with Email</button>
    <button id="google-login">Login with Google</button>

    <h4>Don't have an account?</h4>
    <input type="email" id="signup-email" placeholder="New Email" />
    <input type="password" id="signup-password" placeholder="New Password" />
    <button id="signup-btn">Sign Up</button>
  </div>

  <!-- HOME PAGE -->
  <div id="home-page" class="page hidden">
    <h2>Welcome to NEET PG Style Quiz</h2>
    <div id="subjects-grid"></div>
    <button id="logout">Logout</button>
  </div>

  <!-- QUIZ PAGE -->
  <div id="quiz-page" class="page hidden">
    <h2 id="quiz-subject"></h2>
    <div id="question-container"></div>
    <div id="palette-container" class="palette"></div>
    <button id="submit-quiz">Submit</button>
    <button id="retry-quiz">Retry</button>
    <button id="back-home">Back to Home</button>
  </div>

  <!-- ADMIN PAGE -->
  <div id="admin-page" class="page hidden">
  <h2>Admin Panel</h2>

  <select id="admin-subject">
    <!-- options will be loaded dynamically -->
  </select>

  <input type="text" id="question-text" placeholder="Enter question" />
  <input type="text" id="option0" placeholder="Option 1" />
  <input type="text" id="option1" placeholder="Option 2" />
  <input type="text" id="option2" placeholder="Option 3" />
  <input type="text" id="option3" placeholder="Option 4" />
  <input type="number" id="correct-index" placeholder="Correct option (0-3)" min="0" max="3" />
  <input type="text" id="image-url" placeholder="Image URL (optional)" />

  <button id="add-question">Add Question</button>
  <button id="save-questions">Save All Questions</button>
  <button id="admin-logout">Logout</button>

  <div id="question-preview"></div>
</div>

  <!-- MAIN JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
