<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      flex-direction: column;
      min-height: 100vh;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    .sidebar {
      width: 100px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin-bottom: 20px; /* Add space from the bottom */
    }
    .dark .sidebar {
      background: #1e1e1e;
      border-color: #444;
    }
    #palette button {
      margin: 5px;
      width: 40px;
      height: 40px;
    }
    .main {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 120px; /* Prevent overlap with palette */
    }
    .question { 
      font-size: 1.1em; 
      margin-bottom: 10px; 
    }
    .image { 
      max-width: 100%; 
      margin-bottom: 20px; 
      display: none; 
    }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
    .correct { background: #c8e6c9; }
    .wrong { background: #ffcdd2; }
    .summary {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    .dark .summary {
      background: #2b2b2b;
    }
    #toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
      }
      .main {
        padding: 10px;
      }
      .question {
        font-size: 1em;
      }
      .options button {
        padding: 12px;
        font-size: 0.9em;
      }
      #palette button {
        width: 35px;
        height: 35px;
      }
      #toggle-dark {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 60px;
      }
      .main {
        padding: 8px;
      }
      .question {
        font-size: 0.9em;
      }
      .options button {
        padding: 8px;
        font-size: 0.8em;
      }
      #toggle-dark {
        font-size: 1.1em;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark">
  <div class="main">
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <img id="question-image" class="image" />
    <div id="options" class="options"></div>
    <p id="timer">Time: 0 sec</p>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
    <button onclick="resetQuiz()">üîÑ Retry</button>
    <button onclick="location.href='index.html'">üè† Home</button>
    <div id="result-summary" class="summary"></div>
  </div>

  <!-- Palette at the bottom, aligned vertically -->
  <div class="sidebar">
    <h4>Palette</h4>
    <div id="palette"></div>
  </div>

  <button id="toggle-dark" onclick="toggleDarkMode()">‚òÄÔ∏è</button>

  <script>
    // Restore saved dark mode
    if (localStorage.getItem("dark") === "false") {
      document.body.classList.remove("dark");
      document.getElementById("toggle-dark").textContent = "üåô";
    }
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("dark", isDark);
      document.getElementById("toggle-dark").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
