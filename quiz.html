<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General styles for the page */
    body {
      font-family: 'Poppins', sans-serif; /* Playful font */
      background: linear-gradient(45deg, #FFE1F0, #FFEBEE); /* Light pastel background */
      color: #333; /* Darker text for contrast */
      margin: 0;
      padding: 20px;
      display: flex;
    }

    /* Sidebar for palette */
    .sidebar {
      width: 100px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }

    #palette {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #palette button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #palette button:hover {
      transform: scale(1.1);
    }

    /* Main content area */
    .main {
      padding: 20px;
      flex: 1;
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      background-color: #ffffff; /* White background by default */
      color: #333;
      border: 1px solid #ddd; /* Light border */
      border-radius: 50px;
      transition: 0.3s;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #FF80AB; /* Soft pink on hover */
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .correct {
      background: #66bb6a; /* Light green for correct answers */
      border-color: #4caf50; /* Darker green border */
    }

    .wrong {
      background: #ef5350; /* Red for wrong answers */
      border-color: #e53935; /* Darker red border */
    }

    .summary {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
      font-size: 1.1em;
    }

    button {
      padding: 12px 20px;
      background-color: #FF80AB; /* Soft pink for buttons */
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #FF60A3; /* Lighter pink on hover */
      transform: scale(1.05);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .main {
        padding: 15px;
      }

      .question {
        font-size: 1.1em;
      }

      .options button {
        font-size: 1em;
      }

      button {
        font-size: 1.2em;
        width: 100%;
      }

      #palette {
        flex-direction: row;
        gap: 8px;
      }
    }

    @media (max-width: 480px) {
      .question {
        font-size: 1em;
      }

      .options button {
        font-size: 0.9em;
        padding: 10px;
      }

      button {
        font-size: 1.1em;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Palette</h4>
    <div id="palette">
      <button style="background-color: #FF5733;"></button>
      <button style="background-color: #33FF57;"></button>
      <button style="background-color: #3357FF;"></button>
      <button style="background-color: #F1C40F;"></button>
      <button style="background-color: #9B59B6;"></button>
      <button style="background-color: #1ABC9C;"></button>
    </div>
  </div>
  <div class="main">
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <img id="question-image" class="image" />
    <div id="options" class="options"></div>
    <p id="timer">Time: 0 sec</p>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
    <button onclick="resetQuiz()">üîÑ Retry</button>
    <button onclick="location.href='index.html'">üè† Home</button>
    <div id="result-summary" class="summary"></div>
  </div>

  <script>
    // Sample data for question display (You can dynamically fetch these)
    let questions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: 2, // Correct answer index (0-based)
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: 1, // Correct answer index (0-based)
      },
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
      const questionData = questions[currentQuestionIndex];
      document.getElementById("question-text").innerText = questionData.question;
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = '';

      questionData.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.innerText = option;
        button.onclick = () => checkAnswer(index);
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(selectedIndex) {
      const questionData = questions[currentQuestionIndex];
      const buttons = document.querySelectorAll(".options button");

      buttons.forEach((button, index) => {
        if (index === selectedIndex) {
          if (index === questionData.answer) {
            button.classList.add("correct");
          } else {
            button.classList.add("wrong");
          }
        }
      });
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      }
    }

    function submitQuiz() {
      // Logic to calculate score and show results
    }

    function resetQuiz() {
      currentQuestionIndex = 0;
      loadQuestion();
    }

    loadQuestion(); // Load first question on page load
  </script>
</body>
</html>
