<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; margin: 0; }
    .sidebar {
      width: 100px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    #palette button {
      margin: 5px;
      width: 40px;
      height: 40px;
    }
    .main {
      padding: 20px;
      flex: 1;
    }
    .question { font-size: 1.1em; margin-bottom: 10px; }
    .image { max-width: 100%; margin-bottom: 20px; display: none; }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
    .correct { background: #c8e6c9; }
    .wrong { background: #ffcdd2; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Palette</h4>
    <div id="palette"></div>
  </div>
  <div class="main">
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <img id="question-image" class="image" />
    <div id="options" class="options"></div>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <button onclick="resetQuiz()">üîÑ Retry</button>
    <button onclick="location.href='index.html'">üè† Home</button>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
