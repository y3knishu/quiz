<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 20%, #fad0c4 40%, #fbc2eb 60%, #a6c1ee 80%, #84fab0 100%);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .dark {
      background: #121212;
      color: #eee;
      animation: none;
    }
    .sidebar {
      width: 100px;
      background: rgba(255, 255, 255, 0.8);
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    .dark .sidebar {
      background: #1e1e1e;
      border-color: #444;
    }
    #palette button {
      margin: 5px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #eee;
      cursor: pointer;
    }
    .main {
      padding: 20px;
      flex: 1;
    }
    .question { font-size: 1.1em; margin-bottom: 10px; }
    .image { max-width: 100%; margin-bottom: 20px; display: none; }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ffffffdd;
    }
    .correct { background: #c8e6c9; }
    .wrong { background: #ffcdd2; }
    .summary {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    .dark .summary {
      background: #2b2b2b;
    }
    #toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }
    @media (max-width: 600px) {
      .sidebar {
        width: 60px;
        font-size: 0.8em;
      }
      .options button {
        font-size: 0.9em;
        padding: 8px;
      }
      .main button {
        margin: 5px 2px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark">
  <div class="sidebar">
    <h4>Palette</h4>
    <div id="palette"></div>
  </div>
  <div class="main">
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <img id="question-image" class="image" />
    <div id="options" class="options"></div>
    <p id="timer">Time: 0 sec</p>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
    <button onclick="resetQuiz()">üîÑ Retry</button>
    <button onclick="location.href='index.html'">üè† Home</button>
    <div id="result-summary" class="summary"></div>
  </div>

  <button id="toggle-dark" onclick="toggleDarkMode()">‚òÄÔ∏è</button>

  <a class="whatsapp-button" href="https://wa.me/919431328569" target="_blank" title="Chat on WhatsApp">üí¨</a>

  <script>
    // Restore saved dark mode
    if (localStorage.getItem("dark") === "false") {
      document.body.classList.remove("dark");
      document.getElementById("toggle-dark").textContent = "üåô";
    }
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("dark", isDark);
      document.getElementById("toggle-dark").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
