<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General styles for the page */
    body {
      font-family: 'Poppins', sans-serif; /* Cute and playful font */
      background: linear-gradient(45deg, #FFB6C1, #FFEBEE); /* Light pastel colors */
      color: #333; /* Darker text for contrast */
      display: flex;
      margin: 0;
      padding: 20px;
    }

    .sidebar {
      width: 100px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }

    #palette button {
      margin: 5px;
      width: 40px;
      height: 40px;
    }

    .main {
      padding: 20px;
      flex: 1;
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .image {
      max-width: 100%;
      margin-bottom: 20px;
      display: none;
    }

    .options button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      background-color: #FF80AB; /* Soft pink background */
      color: white;
      border: none;
      border-radius: 50px; /* Rounded buttons */
      transition: 0.3s;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #FF60A3; /* Lighter pink on hover */
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .correct {
      background: #66bb6a; /* Light green for correct answers */
    }

    .wrong {
      background: #ef5350; /* Red for wrong answers */
    }

    .summary {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
      font-size: 1.1em;
    }

    /* Playful button styles for the navigation buttons */
    button {
      padding: 12px 20px;
      background-color: #FF80AB; /* Soft pink */
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #FF60A3; /* Lighter pink on hover */
      transform: scale(1.05);
    }

    /* Navigation bar buttons */
    #toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Palette</h4>
    <div id="palette"></div>
  </div>
  <div class="main">
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <img id="question-image" class="image" />
    <div id="options" class="options"></div>
    <p id="timer">Time: 0 sec</p>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
    <button onclick="resetQuiz()">üîÑ Retry</button>
    <button onclick="location.href='index.html'">üè† Home</button>
    <div id="result-summary" class="summary"></div>
  </div>

  <script>
    // Restore saved dark mode
    if (localStorage.getItem("dark") === "false") {
      document.body.classList.remove("dark");
      document.getElementById("toggle-dark").textContent = "üåô";
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("dark", isDark);
      document.getElementById("toggle-dark").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
