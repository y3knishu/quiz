<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      background-color: #f0f4c3; /* Light, vibrant background */
      color: #333;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    header {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      color: #388e3c; /* Green header color */
    }

    .main {
      width: 100%;
      max-width: 600px; /* Limiting the max width of quiz content */
      background-color: #ffffff; /* White background for quiz content */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #388e3c;
    }

    .options button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      background-color: #ff7043; /* Vibrant button color */
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .options button:hover {
      background-color: #f4511e;
    }

    .correct {
      background-color: #66bb6a !important; /* Green for correct answers */
    }

    .wrong {
      background-color: #ef5350 !important; /* Red for wrong answers */
    }

    .progress {
      background-color: #eeeeee;
      height: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .progress-bar {
      background-color: #ffeb3b;
      height: 100%;
      border-radius: 5px;
    }

    .timer {
      font-size: 1.1em;
      margin-top: 20px;
      color: #388e3c;
    }

    #result-summary {
      margin-top: 30px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        font-size: 1.5em;
      }

      .question {
        font-size: 1.1em;
      }

      .options button {
        font-size: 1em;
      }

      .main {
        width: 90%;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .options button {
        font-size: 1.1em;
      }

      .main {
        width: 100%;
        padding: 10px;
      }

      .timer {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz Time!</h1>
  </header>

  <div class="main">
    <!-- Dynamic content will be loaded here -->
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <img id="question-image" class="image" />
    <div class="options" id="options"></div>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p id="timer" class="timer">Time: 0 sec</p>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
    <button onclick="resetQuiz()">üîÑ Retry</button>
    <button onclick="location.href='index.html'">üè† Home</button>
    <div id="result-summary"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMNDoNuqkWfXEGYdwueJb5XTr1ST2ztKc",
      authDomain: "mcqs-96117.firebaseapp.com",
      projectId: "mcqs-96117",
      storageBucket: "mcqs-96117.firebasestorage.app",
      messagingSenderId: "352256319143",
      appId: "1:352256319143:web:74b2bd062a7f2dc5f1c582",
      measurementId: "G-6FZ770H045"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject') || 'Anatomy';

    let questions = [];
    let current = 0;
    let selectedAnswers = [];
    let startTime = Date.now();
    let timerInterval;

    const qText = document.getElementById("question-text");
    const qImage = document.getElementById("question-image");
    const qOptions = document.getElementById("options");
    const qNumber = document.getElementById("question-number");
    const progressBar = document.getElementById("progress-bar");
    const timer = document.getElementById("timer");

    // Function to save quiz progress to Firestore
    async function saveQuizProgress(userId, quizData) {
      const userProgressRef = doc(db, "user_progress", userId);
      await setDoc(userProgressRef, {
        quizData: quizData,
        lastUpdated: new Date()
      }, { merge: true });
    }

    // Function to store quiz data (user's selected answers)
    function storeQuizData(userId, questionId, selectedAnswer) {
      const quizData = {
        questionId: questionId,
        selectedAnswer: selectedAnswer
      };
      saveQuizProgress(userId, quizData);
    }

    // Function to load question
    function loadQuestion(index) {
      current = index;
      const q = questions[index];
      qNumber.textContent = `Question ${index + 1}`;
      qText.textContent = q.question;
      qImage.style.display = q.image ? "block" : "none";
      qImage.src = q.image || "";
      qOptions.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(i, btn);
        qOptions.appendChild(btn);
      });

      renderPalette();
      updateProgressBar();
    }

    // Function to select an answer
    function selectAnswer(selectedIndex, btn) {
      const q = questions[current];
      const isCorrect = selectedIndex === q.answer;
      selectedAnswers[current] = { selectedIndex, correct: isCorrect };

      const buttons = qOptions.querySelectorAll("button");
      buttons.forEach((b, i) => {
        b.disabled = true;
        if (i === q.answer) b.classList.add("correct");
        if (i === selectedIndex && !isCorrect) b.classList.add("wrong");
      });

      saveProgress();
      renderPalette();
      updateProgressBar();
    }

    // Update the progress bar
    function updateProgressBar() {
      const totalQuestions = questions.length;
      const answeredQuestions = selectedAnswers.filter(a => a !== undefined).length;
      const progress = (answeredQuestions / totalQuestions) * 100;
      progressBar.style.width = progress + '%'; // Update the width of the progress bar
    }

    // Navigate to previous question
    function prevQuestion() {
      if (current > 0) loadQuestion(current - 1);
    }

    // Navigate to next question
    function nextQuestion() {
      if (current < questions.length - 1) loadQuestion(current + 1);
    }

    // Reset the quiz
    function resetQuiz() {
      selectedAnswers = [];
      saveProgress();
      loadQuestion(0);
      resultDiv.innerHTML = "";
      startTime = Date.now();
    }

    // Submit the quiz and show results
    function submitQuiz() {
      let correct = 0, wrong = 0, attempted = 0;
      selectedAnswers.forEach(a => {
        if (a !== undefined) {
          attempted++;
          if (a.correct) correct++;
          else wrong++;
        }
      });
      const unattempted = questions.length - attempted;
      const score = correct * 4 - wrong;

      // Time taken calculation
      const timeTaken = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(timeTaken / 60);
      const seconds = timeTaken % 60;

      // Show quiz results (correct answers, wrong answers, total score, etc.)
      resultDiv.innerHTML = `
        <h3>Quiz Summary</h3>
        <p>‚úÖ Correct: ${correct}</p>
        <p>‚ùå Wrong: ${wrong}</p>
        <p>‚è≥ Unattempted: ${unattempted}</p>
        <p>üßÆ Score: ${score} / ${questions.length * 4}</p>
        <p>‚è±Ô∏è Time Taken: ${minutes} min ${seconds} sec</p>
        <canvas id="resultChart" width="300" height="300"></canvas>
      `;

      // Displaying Pie Chart for results
      new Chart(document.getElementById("resultChart"), {
        type: "pie",
        data: {
          labels: ["Correct", "Wrong", "Unattempted"],
          datasets: [{
            data: [correct, wrong, unattempted],
            backgroundColor: ["#66bb6a", "#ef5350", "#ffee58"]
          }]
        },
        options: {
          responsive: false,
          plugins: {
            legend: {
              position: "bottom"
            }
          }
        }
      });

      clearInterval(timerInterval);
      renderPalette();
    }

    // Timer update
    function updateTimer() {
      const diff = Math.floor((Date.now() - startTime) / 1000);
      const mins = Math.floor(diff / 60);
      const secs = diff % 60;
      timer.textContent = `Time: ${mins}m ${secs}s`;
    }

    // Save progress to localStorage
    function saveProgress() {
      const key = `progress_${subject}`;
      const summary = {
        attempted: selectedAnswers.filter(a => a !== undefined).length,
        correct: selectedAnswers.filter(a => a && a.correct).length,
        wrong: selectedAnswers.filter(a => a && !a.correct).length,
        total: questions.length,
        answers: selectedAnswers
      };
      localStorage.setItem(key, JSON.stringify(summary));
    }

    // Load progress from localStorage
    function loadProgress() {
      const key = `progress_${subject}`;
      const saved = localStorage.getItem(key);
      if (saved) {
        const data = JSON.parse(saved);
        selectedAnswers = data.answers || [];
      }
    }

    // Load quiz questions from Firestore
    async function loadQuiz() {
      const docRef = doc(db, "questions", subject);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        questions = docSnap.data().questions;
        selectedAnswers = new Array(questions.length);
        loadProgress();
        loadQuestion(0);
        timerInterval = setInterval(updateTimer, 1000);
      } else {
        alert("No questions found for this subject.");
      }
    }

    // Subject access control with admin override
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userId = user.uid;
        await saveUserDetails(user);
      }

      if (subject === "Anatomy") {
        loadQuiz();
        return;
      }

      if (user) {
        const userId = user.uid;
        const userEmail = user.email;

        if (userEmail === "y3knishu@gmail.com") {
          console.log("‚úÖ Admin override access granted");
          loadQuiz();
          return;
        }

        const docRef = doc(db, "users", userId);
        const snap = await getDoc(docRef);
        if (snap.exists() && snap.data().isPaid) {
          loadQuiz();
        } else {
          alert("‚ùå This subject is locked. Please complete payment to access.");
          window.location.href = "index.html";
        }
      } else {
        alert("‚ùå Please login to access this subject.");
        window.location.href = "index.html";
      }
    });

    // Expose functions to window
    window.prevQuestion = prevQuestion;
    window.nextQuestion = nextQuestion;
    window.resetQuiz = resetQuiz;
    window.submitQuiz = submitQuiz;
  </script>
</body>
</html>
