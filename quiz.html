<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    .question-box {
      max-width: 800px;
      width: 100%;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #options button.correct {
      background-color: green;
    }
    #options button.wrong {
      background-color: red;
    }
    .nav-buttons, .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      max-width: 800px;
      width: 100%;
      flex-wrap: wrap;
    }
    .nav-buttons button, .actions button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    #palette button {
      margin: 2px;
      width: 30px;
      height: 30px;
      border-radius: 4px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .row {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
    }
    .left {
      width: 80px;
    }
    .center {
      flex: 1;
      padding: 0 10px;
    }
    #question-image {
      max-width: 100%;
      margin: 10px 0;
    }
    #result-summary {
      text-align: center;
      margin-top: 20px;
    }
    canvas {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 id="question-number">Question</h2>
  <div class="row">
    <div class="left" id="palette"></div>
    <div class="center">
      <div class="question-box">
        <div id="question-text"></div>
        <img id="question-image" src="" alt="" style="display:none" />
        <div id="options"></div>
        <div class="nav-buttons">
          <button onclick="prevQuestion()">‚¨ÖÔ∏è Previous</button>
          <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
        </div>
      </div>
      <div class="actions">
        <button onclick="submitQuiz()">‚úÖ Submit</button>
        <button onclick="resetQuiz()">üîÑ Reset</button>
      </div>
      <div id="timer">Time: 0m 0s</div>
      <div id="result-summary"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
