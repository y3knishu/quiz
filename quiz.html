<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7ff;
      margin: 0;
      padding: 0;
    }
    .quiz-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      margin-top: 30px;
    }
    h2 {
      color: #333;
    }
    .option {
      display: block;
      background: #eee;
      border: none;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .option.correct {
      background: #a0e7a0;
    }
    .option.wrong {
      background: #fca3a3;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .navigation button {
      padding: 10px 18px;
      font-size: 0.9em;
      margin: 5px 0;
    }
    #palette {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 20px;
    }
    #palette button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: #ddd;
      cursor: pointer;
    }
    #palette .answered {
      background: #76c7c0;
    }
    .q-image {
      max-width: 100%;
      margin: 10px 0;
    }
    #summary {
      text-align: center;
      display: none;
      margin-top: 30px;
    }
    .percentage {
      fill: #333;
      font-size: 0.5em;
      text-anchor: middle;
    }
    .circle-bg {
      fill: none;
      stroke: #eee;
      stroke-width: 3.8;
    }
    .circle {
      fill: none;
      stroke-width: 2.8;
      stroke: #4caf50;
      stroke-linecap: round;
      animation: progress 1s ease-out forwards;
    }
    .circular-chart {
      display: block;
      margin: 10px auto;
      max-width: 80px;
    }
    @keyframes progress {
      0% {
        stroke-dasharray: 0 100;
      }
    }
    #returnHome {
      background: #4caf50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container" style="display:none">
    <h2 id="question">Loading question...</h2>
    <div id="questionImage"></div>
    <div id="options"></div>
    <div class="navigation">
      <button id="prevBtn">‚èÆ Prev</button>
      <button id="submitBtn">‚úÖ Submit</button>
      <button id="nextBtn">Next ‚è≠</button>
    </div>
    <div id="palette"></div>
    <button id="returnHome">üè† Return to Home</button>
  </div>

  <div id="summary">
    <h2>Quiz Summary</h2>
    <div id="chart"></div>
    <p id="summaryText"></p>
    <button id="retryBtn">üîÅ Retry</button>
    <button id="returnHome">üè† Return to Home</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
