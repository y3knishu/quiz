<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET PG Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    header button {
      padding: 8px 16px;
      background-color: #ff4081;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    header button:hover {
      background-color: #f50057;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #palette {
      width: 100px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    #palette button {
      padding: 8px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #palette button:hover {
      background: #888;
    }

    #content {
      flex: 1;
      padding: 20px;
    }

    #question-number {
      font-weight: bold;
      font-size: 1.2em;
    }
    #question-text {
      margin: 10px 0;
    }
    #question-image {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 10px;
    }

    #options button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      text-align: left;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

    #options button:hover {
      background: #555;
    }

    #options button.correct {
      background-color: #4caf50 !important;
    }

    #options button.wrong {
      background-color: #f44336 !important;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #controls button {
      padding: 10px 20px;
      background-color: #2196f3;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #1976d2;
    }

    #timer {
      margin-top: 10px;
    }

    #result-summary {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }

    canvas {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h2>üìù NEET PG Quiz</h2>
    <button onclick="window.location.href='index.html'">üè† Back to Homepage</button>
  </header>

  <main>
    <div id="palette"></div>
    <div id="content">
      <div id="question-number"></div>
      <div id="question-text"></div>
      <img id="question-image" style="display:none" />
      <div id="options"></div>

      <div id="controls">
        <button onclick="prevQuestion()">‚¨ÖÔ∏è Previous</button>
        <button onclick="nextQuestion()">‚û°Ô∏è Next</button>
        <button onclick="resetQuiz()">üîÑ Reset</button>
        <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
      </div>
      <div id="timer"></div>
      <div id="result-summary"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
