<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    .dark {
      background: #121212;
      color: #eee;
    }

    /* Sidebar */
    .sidebar {
      width: 120px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    .dark .sidebar {
      background: #1e1e1e;
      border-color: #444;
    }
    #palette {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    #palette button {
      flex: 1 0 40px;
      height: 40px;
      font-size: 0.9em;
      border-radius: 5px;
    }

    /* Main quiz area */
    .main {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .question {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .image {
      max-width: 100%;
      margin-bottom: 15px;
      display: none;
      border-radius: 8px;
    }
    .options button {
      display: block;
      margin: 8px 0;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .correct { background: #c8e6c9; }
    .wrong { background: #ffcdd2; }

    /* Navigation buttons container */
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }
    .nav-buttons button {
      flex: 1 1 calc(50% - 8px);
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    /* Summary section */
    .summary {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    .dark .summary {
      background: #2b2b2b;
    }

    /* Dark mode toggle */
    #toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      padding: 8px 10px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0;
        overflow: hidden;
        transition: height 0.3s ease;
        border-right: none;
        border-top: 1px solid #ddd;
        background: #fff;
        z-index: 1000;
      }
      .dark .sidebar {
        background: #1e1e1e;
      }
      .sidebar.open {
        height: 200px; /* Palette height when opened */
      }
      .toggle-palette-btn {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px 8px 0 0;
        cursor: pointer;
        z-index: 1001;
      }
      .main {
        padding: 10px;
      }
      .nav-buttons button {
        flex: 1 1 100%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark">

  <!-- Collapsible Palette Button for Mobile -->
  <button class="toggle-palette-btn" onclick="togglePalette()">üìã Questions</button>

  <!-- Sidebar (Question Palette) -->
  <div class="sidebar" id="sidebar">
    <h4>Palette</h4>
    <div id="palette"></div>
  </div>

  <!-- Main Quiz Area -->
  <div class="main">
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <img id="question-image" class="image" />
    <div id="options" class="options"></div>
    <p id="timer">Time: 0 sec</p>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="prevQuestion()">‚¨ÖÔ∏è Prev</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
      <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
      <button onclick="resetQuiz()">üîÑ Retry</button>
      <button onclick="location.href='index.html'">üè† Home</button>
    </div>

    <div id="result-summary" class="summary"></div>
  </div>

  <!-- Dark Mode Toggle -->
  <button id="toggle-dark" onclick="toggleDarkMode()">‚òÄÔ∏è</button>

  <script>
    // Restore saved dark mode
    if (localStorage.getItem("dark") === "false") {
      document.body.classList.remove("dark");
      document.getElementById("toggle-dark").textContent = "üåô";
    }
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("dark", isDark);
      document.getElementById("toggle-dark").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    // Toggle Palette for Mobile
    function togglePalette() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
