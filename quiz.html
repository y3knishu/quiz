<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET PG Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div id="quiz-container">
  <!-- Sidebar Question Palette -->
  <div id="sidebar">
    <h3>Question Palette</h3>
    <div id="palette"></div>
  </div>

  <!-- Main Quiz Content -->
  <div id="quiz-content">
    <div id="question-container">
      <div id="question-text"></div>
      <img id="question-image" style="max-width: 100%; display: none;" />
    </div>
    <div id="options-container"></div>

    <div id="quiz-buttons">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
      <button id="submit-btn">Submit</button>
      <button id="retry-btn" style="display:none;">Retry</button>
      <button id="home-btn">Home</button>
    </div>
  </div>
</div>

<!-- Floating PDF download button -->
<button id="download-pdf-btn" title="Download Questions as PDF">ðŸ“„</button>

<script src="app.js"></script>
</body>
</html>

<style>
#quiz-container {
  display: flex;
  flex-direction: row;
}
#sidebar {
  width: 20%;
  background: #f4f4f4;
  padding: 10px;
}
#quiz-content {
  flex: 1;
  padding: 15px;
}
#download-pdf-btn {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: #2196f3;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  z-index: 1000;
}
#download-pdf-btn:hover {
  background: #1976d2;
}
@media (max-width: 768px) {
  #quiz-container {
    flex-direction: column;
  }
  #sidebar {
    width: 100%;
    order: 2;
  }
  #quiz-content {
    order: 1;
  }
}
</style>
