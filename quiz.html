<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      margin: 0;
      flex-direction: column;
      align-items: center;
      background: #fce4ec; /* Soft pink background */
      color: #4caf50; /* Fresh green color for text */
      transition: background 0.3s, color 0.3s;
    }

    .sidebar {
      width: 100px;
      background: #ffebee; /* Light pink background for the sidebar */
      border-right: 1px solid #f8bbd0; /* Subtle pink border */
      padding: 10px;
      overflow-y: auto;
      display: block;
    }

    #palette button {
      margin: 5px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ff80ab; /* Pastel pink palette */
      border: none;
      cursor: pointer;
    }

    .main {
      padding: 20px;
      flex: 1;
      width: 100%;
      max-width: 600px;
      background: #fff3e0; /* Light orange background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .question {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #e91e63; /* Bright pink for questions */
      font-weight: bold;
    }

    .image {
      max-width: 100%;
      margin-bottom: 20px;
      display: none;
      border-radius: 8px;
    }

    .options button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      background-color: #4caf50; /* Green buttons */
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #81c784; /* Light green on hover */
    }

    .correct {
      background: #c8e6c9; /* Soft green for correct answers */
    }

    .wrong {
      background: #ffcdd2; /* Light red for wrong answers */
    }

    .summary {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4; /* Light gray for summary */
      border-radius: 8px;
      font-size: 1.1em;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
      }

      .main {
        width: 100%;
        padding: 10px;
      }

      .options button {
        font-size: 0.9em;
        padding: 8px;
      }

      #palette button {
        width: 30px;
        height: 30px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        display: none; /* Hide sidebar on small screens */
      }

      .main {
        padding: 5px;
      }

      .options button {
        font-size: 0.8em;
        padding: 6px;
      }

      .question {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Palette</h4>
    <div id="palette">
      <button></button>
      <button></button>
      <button></button>
    </div>
  </div>
  <div class="main">
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <img id="question-image" class="image" />
    <div id="options" class="options"></div>
    <p id="timer">Time: 0 sec</p>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
    <button onclick="resetQuiz()">üîÑ Retry</button>
    <button onclick="location.href='index.html'">üè† Home</button>
    <div id="result-summary" class="summary"></div>
  </div>

  <script>
    // You can dynamically load your questions in the "questions" array below:
    let questions = []; // Empty initially, you will fill it with your questions

    let currentQuestionIndex = 0;

    function displayQuestion() {
      if (questions.length === 0) return; // Prevent errors if no questions are set
      const question = questions[currentQuestionIndex];
      document.getElementById("question-text").textContent = question.question;
      document.getElementById("options").innerHTML = question.options
        .map(
          (option) =>
            `<button onclick="checkAnswer('${option}')">${option}</button>`
        )
        .join("");
    }

    function checkAnswer(selectedOption) {
      const correctAnswer = questions[currentQuestionIndex].correct;
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach((button) => {
        if (button.textContent === correctAnswer) {
          button.classList.add("correct");
        } else if (button.textContent === selectedOption) {
          button.classList.add("wrong");
        }
      });
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayQuestion();
      }
    }

    function submitQuiz() {
      alert("Quiz submitted!");
    }

    function resetQuiz() {
      currentQuestionIndex = 0;
      displayQuestion();
    }

    // Add your questions here in the questions array
    questions = [
      {
        question: "Your question here?",
        options: ["Option 1", "Option 2", "Option 3", "Option 4"],
        correct: "Option 1" // The correct answer
      },
      {
        question: "Another question?",
        options: ["Option A", "Option B", "Option C", "Option D"],
        correct: "Option B"
      }
    ];

    // Initialize first question
    displayQuestion();
  </script>
</body>
</html>
