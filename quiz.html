<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fffbf1;
      color: #333;
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .sidebar {
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #ddd;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    #palette button {
      margin: 5px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ff9ae8;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #palette button:hover {
      background-color: #ff64b3;
    }
    .main {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ff6ac0;
    }
    .image { 
      max-width: 100%; 
      margin-bottom: 20px;
      display: none;
    }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      border: none;
      background-color: #ffebcc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .options button:hover {
      background-color: #ffdb8d;
    }
    .correct {
      background: #c8e6c9;
    }
    .wrong {
      background: #ffcdd2;
    }
    .summary {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1em;
      color: #ff6ac0;
    }
    #toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff9ae8;
      border-radius: 50%;
      border: none;
      padding: 12px;
      cursor: pointer;
    }
    #toggle-dark:hover {
      background-color: #ff64b3;
    }
    button {
      background-color: #ffb3e6;
      border: none;
      padding: 12px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff80cc;
    }
    @media (max-width: 600px) {
      .main {
        padding: 10px;
        width: 100%;
      }
      .options button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Palette</h4>
    <div id="palette"></div>
  </div>
  <div class="main">
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <img id="question-image" class="image" />
    <div id="options" class="options"></div>
    <p id="timer">Time: 0 sec</p>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
    <button onclick="resetQuiz()">üîÑ Retry</button>
    <button onclick="location.href='index.html'">üè† Home</button>
    <div id="result-summary" class="summary"></div>
  </div>
  <button id="toggle-dark" onclick="toggleDarkMode()">‚òÄÔ∏è</button>

  <script>
    // Removed dark mode functionality

    // Function to simulate changing color palette (for illustration)
    const palette = document.getElementById('palette');
    const colors = ['#ff9ae8', '#ff64b3', '#ff80cc', '#ffb3e6'];
    colors.forEach(color => {
      const button = document.createElement('button');
      button.style.backgroundColor = color;
      palette.appendChild(button);
    });
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
