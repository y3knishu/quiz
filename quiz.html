<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET PG Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="quiz-container">
        <aside class="sidebar" id="questionPalette"></aside>

        <main class="quiz-content">
            <div class="timer" id="timer">00:00</div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <img id="question-image" style="display:none; max-width:100%; height:auto; margin:10px auto; display:block;">
                <div id="options-container"></div>
            </div>
            <div class="quiz-buttons">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
                <button id="submit-btn">Submit</button>
                <button id="retry-btn" style="display:none;">Retry</button>
                <button id="home-btn">Home</button>
            </div>
        </main>
    </div>

    <div id="summary" style="display:none;">
        <canvas id="resultChart" width="200" height="200"></canvas>
    </div>

    <!-- Floating PDF Button -->
    <button id="download-pdf" style="
        position: fixed;
        bottom: 15px;
        right: 15px;
        background: #ff5722;
        color: white;
        border: none;
        border-radius: 50%;
        width: 55px;
        height: 55px;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 9999;
    ">ðŸ“„</button>

    <script src="app.js"></script>
</body>
</html>
