<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    .sidebar {
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .dark .sidebar {
      background: #1e1e1e;
      border-color: #444;
    }
    #palette button {
      margin: 5px;
      width: 40px;
      height: 40px;
    }
    .main {
      padding: 20px;
      flex: 1;
      width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .question { font-size: 1.2em; margin-bottom: 10px; word-wrap: break-word; }
    .image { max-width: 100%; margin-bottom: 20px; display: none; }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      box-sizing: border-box;
    }
    .correct { background: #c8e6c9; }
    .wrong { background: #ffcdd2; }
    .summary {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    .dark .summary {
      background: #2b2b2b;
    }
    #toggle-dark {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      z-index: 1000;
    }
    /* Responsive Styles */
    @media (min-width: 600px) {
      .sidebar {
        width: 100px;
        border-right: 1px solid #ddd;
        display: block;
      }
      .main {
        margin-left: 120px;
      }
    }
    @media (max-width: 600px) {
      .main {
        margin-left: 0;
      }
      .sidebar {
        width: 100%;
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .sidebar h4 {
        margin: 0;
      }
      #toggle-dark {
        top: 5px;
        right: 5px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="dark">
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Palette</h4>
    <div id="palette"></div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <img id="question-image" class="image" />
    <div id="options" class="options"></div>
    <p id="timer">Time: 0 sec</p>
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    <button onclick="submitQuiz()">‚úÖ Submit Quiz</button>
    <button onclick="resetQuiz()">üîÑ Retry</button>
    <button onclick="location.href='index.html'">üè† Home</button>
    <div id="result-summary" class="summary"></div>

    <!-- Export to PDF Button -->
    <button id="export-pdf" onclick="exportToPDF()">üìÑ Export Quiz Results</button>
  </div>

  <!-- Toggle Dark Mode -->
  <button id="toggle-dark" onclick="toggleDarkMode()">‚òÄÔ∏è</button>

  <script>
    // Sample array to store user answers and correct answers
    let userAnswers = [];

    // Function to track user answers
    function recordAnswer(question, userAnswer, correctAnswer) {
      userAnswers.push({
        question: question,
        userAnswer: userAnswer,
        correctAnswer: correctAnswer
      });
    }

    // Function to generate the PDF
    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Quiz Results", 14, 10);

      let yPosition = 20;
      userAnswers.forEach((item, index) => {
        doc.setFontSize(12);
        doc.text(`Question ${index + 1}: ${item.question}`, 14, yPosition);
        yPosition += 10;

        doc.text(`Your Answer: ${item.userAnswer}`, 14, yPosition);
        yPosition += 10;

        doc.text(`Correct Answer: ${item.correctAnswer}`, 14, yPosition);
        yPosition += 20; // Add some space between questions
      });

      // Save the PDF
      doc.save("quiz-results.pdf");
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("dark", isDark);
      document.getElementById("toggle-dark").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    // Sample questions and answers (this should be dynamically filled with your quiz data)
    // Example question tracking:
    recordAnswer("What is 2+2?", "4", "4");
    recordAnswer("What is the capital of France?", "Paris", "Paris");

    // You would dynamically add to the `userAnswers` array as users answer questions
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
